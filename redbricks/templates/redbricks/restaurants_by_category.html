{% extends "redbricks/base.html" %}
{% block content %}
 <div class="page-header p-2">
     <hr>
     <h2 class="text text-center text-info"> {{ heading }}</h2>
     <hr>
 </div>
<!-- home page -->
  <div class="row pt-2">
    <div class="col-md-9">
      <div class="row">
        {% for restaurant in restaurants %}
          <div class="col-sm-4">
            <div class="card">
              <a href="{% url 'redbricks-restaurant' restaurant.pk %}">
                <img src="{{ restaurant.restaurant_pic.url }}" alt="Denim Jeans" style="width:100%; max-height: 200px;">
                <h3 class="text text-secondary">{{ restaurant.res_name }}</h3>
              </a>
              <p class="price">{{ restaurant.city }}</p>
              <p>Some text about the jeans..</p>
              <div class="ratings">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <small> average based on {{ restaurant.reviews_set.count }} reviews</small>
                  <hr style="border:3px solid #f1f1f1">
                <button class="btn btn-secondary">See Details,,,</button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
