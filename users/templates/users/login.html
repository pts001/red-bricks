{% extends "redbricks/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
          <form method="post">
              {% csrf_token %}
            <div class="form-card mt-2">
                <div class="card-header">Sign In Here</div>
                <div class="card-body">
                    {{ form | crispy }}
                </div>
                <div class="card-footer">
                    <button class="btn-danger">Sign In</button>
                </div>
            </div>
          </form>
        </div>
        <div class="col-md-1">
            <h3 class="text text-center">Or</h3>
        </div>
        <div class="col-md-5">
            <div class="form-card mt-2">
                <div class="card-header">Login With</div>
                <div class="card-body">
                </div>
                <form >
                    <div class="card-footer">
                        <button class="btn-danger">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
