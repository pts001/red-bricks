{% extends "redbricks/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5 m-4">
          <form method="post">
              {% csrf_token %}
            <div class="form-card mt-4 mb-4">
                <div class="card-header">
                    <img src="{% static 'redbricks/images/logo.jpeg' %}">
                </div>
                <div class="card-body">
                    {{ form | crispy }}
                </div>
                <div class="card-footer">
                    <button class="btn-danger">Request Reset Password</button>
                </div>
            </div>
          </form>
            <hr>
          Need An Account?
          <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
{% endblock %}
